<!--  Modal popUp-->

  <div class="w3-container">


  <div id="id01" class="w3-modal">
    <div class="w3-modal-content">
      <div class="w3-container">
        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
        <form th:action="@{/addMaterial}" method="post" enctype="multipart/form-data">
          <div class="modal-dialog modal-lg" role="document" style="width:70%">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add new material</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <table width="100%">
                    <tr>
                      <td width="50%">

                        <div class="form-group row">
                          <label for="txtNameAdd" class="col-sm-4 col-form-label">Name: </label>
                          <div class="col-sm-6">
                            <input type="text" class="form-control" id="txtNameAdd" name="name" placeholder="Name">
                          </div>
                        </div>


                        <div class="form-group row">
                          <label for="txtPriceAdd" class="col-sm-4 col-form-label">Price: </label>
                          <div class="col-sm-6">
                            <input type="number" class="form-control" id="txtPriceAdd" name="price" placeholder="Price of the material">
                          </div>
                        </div>


<!--                        <div class="form-group row">-->
<!--                          <label for="txtQuantity" class="col-sm-4 col-form-label">Quantity: </label>-->
<!--                          <div class="col-sm-6">-->
<!--                            <input type="number" class="form-control" id="txtQuantity" name="description" placeholder="Quantity"></input>-->
<!--                          </div>-->
<!--                        </div>-->

                      </td>
                    </tr>
                  </table>
                  <hr>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
  </div>

<!--  modal-->

  <div class="w3-container">


    <div id="id02" class="w3-modal">
      <div class="w3-modal-content" th:id="*{'addModal'+{material?.id}}">
        <div class="w3-container">
          <span onclick="document.getElementById('id02').style.display='none'" class="w3-button w3-display-topright">&times;</span>
          <form th:href="@{'/addSummary/{id}'(id=${material?.id})}" method="post" enctype="multipart/form-data">
            <div class="modal-dialog modal-lg" role="document" style="width:70%">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="example">Add to summary</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <table width="100%">
                      <tr>
                        <td width="50%">

                          <input type="hidden" name="id" th:value="${material?.id}"/>
                          <input type="number" min="1" value="1" name="quantity" class="form-control" placeholder="quantity">

                        </td>
                      </tr>
                    </table>
                    <hr>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </div>
          </form>

        </div>
