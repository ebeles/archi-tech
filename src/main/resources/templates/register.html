<!DOCTYPE html>
<html xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Hello, world!</title>
  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body{
      background: rgb(219, 226,226);
    }
    .row{
      width: 100%;
      height: 100vh;
      background: url("https://img.freepik.com/free-photo/3d-render-modern-living-room-with-wooden-floor-large-white-plain-wall_224530-808.jpg?w=2000") top right;
      background-size: cover;

    <!--        background: white;-->
    <!--        border-radius: 30px;-->
    }
    img{
      border-top-left-radius: 30px;
      border-bottom-left-radius: 30px;
    }
    .btn1{
      border: none;
      outline: none;
      height: 50px;
      width: 100%;
      background-color: black;
      color: white;
      border-radius: 4px;
      font-weight: bold;
    }
    .btn1:hover{
      background-color: white;
      border: 1px solid;
      color: black;
    }


  </style>
</head>
<body>

<section class="Form my-4 mx-5">
  <div class="container">
    <div class="row no-gutters">
      <!--                <div class = "col-lg-5">-->
      <!--                <img url=("https://www.houseanddecors.com/wp-content/uploads/2018/09/modern-minimalist-house-design-1-678x381.jpg") class="img-fluid" alt="">-->
      <!--                </div>-->
      <div class="col-lg-7 px-5 pt-5">
        <h1 class="font-weight-bold py-3">Logo</h1>
        <h4>Sign up to our page</h4>
        <form class="Register-form" th:action="@{/register}" method="post">
          <div class="form-row">
            <div class="col-lg-7">
              <input type="text" placeholder="Enter your name" class="form-control my-1 p-2" name="name">
            </div>
          </div>

          <div class="form-row">
            <div class="col-lg-7">
              <input type="text" placeholder="Enter your last name" class="form-control my-1 p-2" name="surname">
            </div>
          </div>

          <div class="form-row">
            <div class="col-lg-7">
              <input type="email" placeholder="Email-Address" class="form-control my-1 p-2" name="username">
            </div>
          </div>

          <div class="form-row">
            <div class="col-lg-7">
              <input type="password" placeholder="****" class="form-control my-1 p-2" name="password">
            </div>
          </div>

          <div class="form-row">
            <div class="col-lg-7">
              <input type="password" placeholder="Confirm password" class="form-control my-1 p-2" name="">
            </div>
          </div>

          <div class="form-row">
            <div class="col-lg-7">
              <button type="button" class="btn1 mt-3 mb-5">Register</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>







<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
